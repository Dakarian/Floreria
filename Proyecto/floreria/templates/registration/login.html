    {% extends "core/base.html" %}

    {% block titulo %}
        Iniciar sesión - Florería Pétalos
    {% endblock titulo %}

    {% load static %}
   
    {% block contenido %}
        <h1>Iniciar sesión</h1>
            <form name="formulario" method="POST" action="{% url 'LOGIN_INGRESAR' %}">
    {% csrf_token %}
            <table border="1">
                <tr>
                    <td>Usuario:</td>   
                    <td> <input type="text" name="txtUsuario">   </td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                    <td> <input type="password" name="txtPass">  </td>
                </tr>
                <tr>
                    <td colspan="2" > <input type="submit" value="Ingresar">  </td>            
                </tr>
            </table>
            </form>

            <p>¿No tienes una cuenta? <a href="{% url 'REGISTRO' %}">¡Registrate aquí!</a></p>
    {% endblock contenido %}
